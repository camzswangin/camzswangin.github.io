  <link rel="stylesheet" href="css/midterm.css">

  <style>

    #urvid {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
    }

    .content {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      max-width: 100%;
      background: rgba(0, 0, 0, 0.5);
      color: #f1f1f1;
      padding: 20px;
      border-radius: 10px;
      text-align: justify;
    }


    #pause_button {
      width: 200px;
      font-size: 18px;
      padding: 10px;
      border: none;
      background: #000;
      color: #fff;
      cursor: pointer;
      border-radius: 3px;
    }
    #pause_button:hover {
      background: #ddd;
      color: #000;
    }


    .scroll-container {
      margin-top: 15px;
      background-color: transparent;
      overflow-x: auto;
      white-space: nowrap;
      padding: 5px;
    }
    .scroll-container img {
      display: inline-block;
      margin-right: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <script src="js/myvid.js"></script><script>
    function myFunction() {
  let video = document.getElementById("urvid");
  let btn = document.getElementById("pause_button");

  if (video.paused) {
    video.play();
    btn.innerText = "Pause";
  } else {
    video.pause();
    btn.innerText = "Play";
      }
    }
  </script>
